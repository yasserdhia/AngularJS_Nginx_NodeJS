version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: backend-app
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=yasserdb
      - JWT_SECRET=your_jwt_secret
      - DB_PORT=3306
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app  # مشاركة مجلد backend مع الحاوية
      - /app/node_modules  # استثناء مجلد node_modules
    command: nodemon --legacy-watch server.js  # تشغيل nodemon مع تفعيل legacy watch
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: frontend-app
    ports:
      - "8081:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # مشاركة مجلد frontend مع الحاوية
      - /app/node_modules  # استثناء مجلد node_modules
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: yasserdb
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - mysql-data:/var/lib/mysql  # حجم لحفظ بيانات MySQL
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local

