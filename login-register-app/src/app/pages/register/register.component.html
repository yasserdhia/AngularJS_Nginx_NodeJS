<div class="register-container">
    <form>
      <h2>Register</h2>
      <div>
        <label>Name</label>
        <input type="text" required />
      </div>
      <div>
        <label>Email</label>
        <input type="email" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
