<div class="container login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()"> <!-- استدعاء login() عند الضغط على زر التسجيل -->
        <div>
            <label>Email</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </div>
        <div>
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p> <!-- تعديل href إلى routerLink للتوجيه الداخلي -->

</div>
